<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="card" id="di">
    <h1 id="text">Random Password Generator</h1>

    <div class="options">
      <label class="option">
        <input type="checkbox" id="upper" />
        Uppercase (A-Z)
      </label>

      <label class="option">
        <input type="checkbox" id="lower" />
        Lowercase (a-z)
      </label>

      <label class="option">
        <input type="checkbox" id="special" />
        Special characters
      </label>

      <label class="option">
        <input type="checkbox" id="nums" />
        Numbers (0-9)
      </label>
    </div>

    <div class="row">
      <label for="len" class="lenLabel">Length</label>
      <input type="number" id="len" min="1" max="64" value="12" />
    </div>

    <button id="generate" type="button">Generate</button>

    <p id="error" class="error" aria-live="polite"></p>

    <div class="resultBox">
      <p class="resultTitle">Generated Password</p>
      <div class="resultRow">
        <code id="final">â€”</code>
        <button id="copy" type="button">Copy</button>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
